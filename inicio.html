
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Clima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 cards" >
    <h4 class="text-center mb-4 cardsh5">Consulta el Clima</h4>

    <div class="resultado" id="muestraclima">

    </div>

    <form action="" method="POST" class="obtener_clima">
      <!-- Input de ciudad -->
      <div class="mb-3">
        <input type="text" class="form-control" nombre="ciudad" id="ciudad"  placeholder="Ingresa una ciudad">
      </div>

      <!-- Select de países -->
      <div class="mb-3">
        <select class="form-select" id="paises">
          <option disabled selected value="">Selecciona un país</option>
          <option value="argentina">Argentina</option>
          <option value="chile">Chile</option>
          <option value="brasil">Brasil</option>
          <option value="mexico">México</option>
          <option value="uruguay">Uruguay</option>
          <option value="china">China</option>
          <option value="portugal">Portugal</option>
          <option value="Espania">España</option>
          <option value="Rusia">Rusia</option>
          <option value="italia">Italia</option>
        </select>
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg inputsubmit" name="" id="">Obtener clima</button>
      </div>
    </form>
  </div>

  <script src="clima.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
